<html>
<head>
<style>
body {
  font-family: sans-serif;
  background-color: #f0f0f0;
}

.social-feed {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 10px;
  max-width: 600px;
  margin: 0 auto;
}

.followee-card {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
  background-color: #fff;
}

.followee-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.followee-name {
  font-size: 16px;
  margin: 0;
}

.followee-link {
  color: blue;
  text-decoration: none;
}

.activity-timestamp {
  font-size: 12px;
  color: #888;
}
</style>
</head>
<body>
<!--... using CSS variables for better maintainability...-->

<!-- Previous HTML content...-->

<!-- Add this mock data system just before the closing </body> tag:-->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const socialFeed = document.querySelector('.social-feed');
  const loadingSpinner = document.querySelector('.load-spinner');

  function getMockSocialPosts() {
    return [`
      <div class="followee-card">
        <img src="images/avatar-alex.jpg" class="followee-avatar">
        <div>
          <h3 class="followee-name">Alex Rivera</h3>
          <p>Just posted to <a href="/blog" class="followee-link">Digital Architecture</a></p>
          <div class="activity-timestamp">5m ago</div>
          <div class="social-actions">
            <button>Like</button>
            <button>Comment</button>
          </div>
          <div class="comments">
            <div class="comment">
              <span class="comment-author">Jane Doe:</span> Great post!
            </div>
          </div>
        </div>
      </div>
    `, /* More mock cards... */];
  }

  function renderSocialContent() {
    if (socialFeed) {
      try {
        // Attempt real load first
        const realFeedPromise = fetch('/api/social-feed')
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
          });
          
        Promise.race([realFeedPromise, new Promise((_, reject) => setTimeout(reject, 5000))])
          .then(html => {
            socialFeed.innerHTML = html;
            loadingSpinner.remove();
          })
          .catch(() => {
            // Fallback to mock data on error
            socialFeed.innerHTML = getMockSocialPosts().join('');
            loadingSpinner.remove();
            console.log('Used fallback social data');
          });
      } catch (error) {
        console.error('Social feed loading error:', error);
        socialFeed.innerHTML = getMockSocialPosts().join('');
        loadingSpinner.remove();
      }
    }
  }

  renderSocialContent();
});
</script>
</body>
</html>
