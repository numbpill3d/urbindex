<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbindex - Urban Exploration Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a15;
            --bg-secondary: #111122;
            --bg-tertiary: #1a1a2e;
            --accent-blue: #00d5ff;
            --accent-purple: #ae00ff;
            --text-primary: #f0f0ff;
            --text-secondary: #b0b0d0;
            --text-muted: #7a7a9a;
            --border: #2a2a4a;
            --success: #23d160;
            --warning: #ffdd57;
            --danger: #ff3860;
            --radius: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: rgba(17,17,34,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline { background: var(--danger); }

        .nav {
            background: rgba(26,26,46,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 8px 24px;
            display: flex;
            gap: 8px;
            position: sticky;
            top: 60px;
            z-index: 90;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover { color: var(--text-primary); }
        .nav-btn.active { color: var(--accent-blue); font-weight: 600; }

        .main {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .view { display: none; }
        .view.active { display: block; }

        .map-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            height: calc(100vh - 140px);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
        }

        #map { height: 100%; min-height: 400px; }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .fab:hover { transform: scale(1.1); }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,10,21,0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            margin-bottom: 4px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input, .textarea, .select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            padding: 8px 12px;
            width: 100%;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0,213,255,0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-muted);
            gap: 12px;
        }

        .loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child { border-bottom: none; }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            font-size: 0.8rem;
        }

        .activity-content { flex: 1; }
        .activity-user { font-weight: 600; color: var(--accent-blue); }
        .activity-time { font-size: 0.8rem; color: var(--text-muted); }

        .coordinates-display {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            font-family: monospace;
            color: var(--accent-blue);
            text-align: center;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .location-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            transition: var(--transition);
        }

        .location-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .location-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .risk {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .risk-low { background: var(--success); color: white; }
        .risk-moderate { background: var(--warning); color: var(--bg-primary); }
        .risk-high { background: var(--danger); color: white; }

        .error {
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            color: var(--danger);
            text-align: center;
        }

        .announcements {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .announcement {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 221, 87, 0.1);
            border: 1px solid var(--warning);
            border-radius: var(--radius);
            font-size: 0.85rem;
        }

        .announcement-icon {
            color: var(--warning);
            font-size: 0.9rem;
            margin-top: 2px;
        }

        .announcement-text {
            flex: 1;
            line-height: 1.4;
        }

        .guest-welcome {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .guest-welcome h3 {
            color: var(--accent-blue);
            margin-bottom: 12px;
        }

        .guest-welcome p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .guest-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .demo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .demo-stat {
            text-align: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
        }

        .demo-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .demo-stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .profile-benefits {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 24px 0;
        }

        .benefit-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .benefit-item i {
            color: var(--accent-blue);
            font-size: 1.2rem;
            margin-top: 4px;
        }

        .benefit-item strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 4px;
        }

        .benefit-item p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        .profile-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .profile-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .main { padding: 16px; }
            
            .map-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 16px;
            }
            
            .sidebar {
                order: 2;
                max-height: 300px;
                overflow-y: auto;
                flex-direction: row;
                gap: 12px;
            }
            
            .panel {
                min-width: 200px;
                flex-shrink: 0;
            }
            
            .nav-btn span { display: none; }
            
            .locations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">URBINDEX</div>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connected</span>
            </div>
            <button class="btn btn-primary" id="auth-btn">
                <i class="fas fa-user"></i>
                <span>Sign In</span>
            </button>
        </header>

        <nav class="nav">
            <button class="nav-btn active" data-view="map">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
            <button class="nav-btn" data-view="locations">
                <i class="fas fa-map-marker-alt"></i>
                <span>Locations</span>
            </button>
            <button class="nav-btn" data-view="profile">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </button>
        </nav>

        <main class="main">
            <div class="view active" id="map-view">
                <div class="map-layout">
                    <aside class="sidebar">
                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-bullhorn"></i>
                                Announcements
                            </div>
                            <div id="announcements" class="announcements">
                                <div class="announcement">
                                    <div class="announcement-icon"><i class="fas fa-exclamation-triangle"></i></div>
                                    <div class="announcement-text">
                                        <strong>Pre-Alpha Notice:</strong> Urbindex is in early development. Expect bugs and frequent updates.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-activity"></i>
                                Recent Activity
                            </div>
                            <div id="activity-feed" class="loading">Loading...</div>
                        </div>

                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-chart-bar"></i>
                                Network Stats
                            </div>
                            <div id="network-stats">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: center;">
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent-blue);" id="total-locations">0</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Locations</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent-blue);" id="active-users">0</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Explorers</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <div class="view" id="locations-view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2>My Locations</h2>
                    <button class="btn btn-primary" onclick="app.showAddLocationModal()">
                        <i class="fas fa-plus"></i>
                        Add Location
                    </button>
                </div>
                <div id="locations-grid" class="loading">Loading your locations...</div>
            </div>

            <div class="view" id="profile-view">
                <h2>Profile</h2>
                <div id="profile-content" class="loading">Loading profile...</div>
            </div>
        </main>

        <button class="fab" onclick="app.showAddLocationModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal" id="location-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="app.hideModal()">&times;</button>
            <h3>Add Location</h3>
            <form id="location-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tag"></i>
                        Name *
                    </label>
                    <input class="input" type="text" id="location-name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-align-left"></i>
                        Description *
                    </label>
                    <textarea class="textarea" id="location-description" required></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="select" id="location-category">
                            <option value="abandoned">Abandoned</option>
                            <option value="rooftop">Rooftop</option>
                            <option value="tunnel">Tunnel</option>
                            <option value="industrial">Industrial</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Risk Level</label>
                        <select class="select" id="location-risk">
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Coordinates</label>
                    <div class="coordinates-display" id="coordinates-display">
                        Click on map to set location
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn" onclick="app.hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        class UrbindexApp {
            constructor() {
                this.map = null;
                this.currentUser = null;
                this.markers = new Map();
                this.selectedLatLng = null;
                this.init();
            }

            async init() {
                await this.initFirebase();
                this.initMap();
                this.initUI();
                this.initAuth();
                this.loadData();
            }

            async initFirebase() {
                const config = {
                    apiKey: "AIzaSyCifqLPnCuvRVZ9hvHIJVBmHkzB5nJyqtc",
                    authDomain: "urbindex-d69e1.firebaseapp.com",
                    projectId: "urbindex-d69e1",
                    storageBucket: "urbindex-d69e1.firebasestorage.app",
                    messagingSenderId: "889914696327",
                    appId: "1:889914696327:web:351daa656a4d12fa828e22"
                };

                firebase.initializeApp(config);
                this.db = firebase.firestore();
                this.auth = firebase.auth();
            }

            initMap() {
                this.map = L.map('map').setView([40.7128, -74.0060], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(this.map);
                this.map.on('click', (e) => this.handleMapClick(e));
            }

            initUI() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.switchView(btn.dataset.view));
                });

                document.getElementById('location-form').addEventListener('submit', (e) => this.handleLocationSubmit(e));
            }

            initAuth() {
                this.auth.onAuthStateChanged(user => {
                    this.currentUser = user;
                    this.updateAuthUI();
                    if (user) this.loadUserData();
                });

                document.getElementById('auth-btn').addEventListener('click', () => this.handleAuth());
            }

            async loadData() {
                this.loadLocations();
                this.loadStats();
                this.loadActivity();
            }

            loadLocations() {
                this.db.collection('locations')
                    .where('status', '==', 'active')
                    .onSnapshot(snapshot => {
                        this.markers.forEach(marker => this.map.removeLayer(marker));
                        this.markers.clear();

                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.coordinates && Array.isArray(data.coordinates) && data.coordinates.length === 2) {
                                const marker = L.marker(data.coordinates)
                                    .bindPopup(`
                                        <div style="min-width: 200px;">
                                            <strong>${this.escapeHtml(data.name)}</strong><br>
                                            <p style="margin: 8px 0; color: #666;">${this.escapeHtml(data.description)}</p>
                                            <div style="display: flex; gap: 8px; font-size: 0.8rem; margin-top: 8px;">
                                                <span style="background: #f0f0f0; padding: 2px 6px; border-radius: 4px; color: #333;">${data.category}</span>
                                                <span style="background: ${this.getRiskColor(data.riskLevel)}; padding: 2px 6px; border-radius: 4px; color: white;">${data.riskLevel}</span>
                                            </div>
                                        </div>
                                    `)
                                    .addTo(this.map);
                                this.markers.set(doc.id, marker);
                            }
                        });
                    }, error => {
                        console.error('Error loading locations:', error);
                    });
            }

            async loadStats() {
                try {
                    const [locationsSnap, usersSnap] = await Promise.all([
                        this.db.collection('locations').where('status', '==', 'active').get(),
                        this.db.collection('users').where('lastSeen', '>', new Date(Date.now() - 86400000)).get()
                    ]);

                    document.getElementById('total-locations').textContent = locationsSnap.size;
                    document.getElementById('active-users').textContent = usersSnap.size;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            loadActivity() {
                this.db.collection('locations')
                    .where('status', '==', 'active')
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .onSnapshot(snapshot => {
                        const feed = document.getElementById('activity-feed');
                        if (snapshot.empty) {
                            feed.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 16px;">No recent activity</div>';
                            return;
                        }

                        feed.innerHTML = '';
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const item = document.createElement('div');
                            item.className = 'activity-item';
                            item.innerHTML = `
                                <div class="activity-icon"><i class="fas fa-map-marker-alt"></i></div>
                                <div class="activity-content">
                                    <div><span class="activity-user">Explorer</span> added "${this.escapeHtml(data.name)}"</div>
                                    <div class="activity-time">${this.timeAgo(data.createdAt?.toDate())}</div>
                                </div>
                            `;
                            feed.appendChild(item);
                        });
                    }, error => {
                        console.error('Error loading activity:', error);
                        document.getElementById('activity-feed').innerHTML = '<div class="error">Failed to load activity</div>';
                    });
            }

            switchView(viewName) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === viewName);
                });

                document.querySelectorAll('.view').forEach(view => {
                    view.classList.toggle('active', view.id === `${viewName}-view`);
                });

                if (viewName === 'map' && this.map) {
                    setTimeout(() => this.map.invalidateSize(), 100);
                } else if (viewName === 'locations') {
                    this.loadUserLocations();
                } else if (viewName === 'profile') {
                    this.loadProfile();
                }
            }

            async loadUserLocations() {
                const grid = document.getElementById('locations-grid');
                if (!this.currentUser) {
                    grid.innerHTML = `
                        <div class="guest-welcome">
                            <h3><i class="fas fa-map-marker-alt"></i> Your Location Collection</h3>
                            <p>Sign in to start building your personal collection of urban exploration locations. Track discoveries, add notes, and share with the community.</p>
                            <div class="demo-stats">
                                <div class="demo-stat">
                                    <div class="demo-stat-value"><i class="fas fa-plus"></i></div>
                                    <div class="demo-stat-label">Add Locations</div>
                                </div>
                                <div class="demo-stat">
                                    <div class="demo-stat-value"><i class="fas fa-camera"></i></div>
                                    <div class="demo-stat-label">Upload Photos</div>
                                </div>
                                <div class="demo-stat">
                                    <div class="demo-stat-value"><i class="fas fa-share"></i></div>
                                    <div class="demo-stat-label">Share Discoveries</div>
                                </div>
                            </div>
                            <div class="guest-actions">
                                <button class="btn btn-primary" onclick="document.getElementById('auth-btn').click()">
                                    <i class="fas fa-sign-in-alt"></i> Sign In to Begin
                                </button>
                                <button class="btn" onclick="app.switchView('map')">
                                    <i class="fas fa-map"></i> Explore Map
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                try {
                    const snapshot = await this.db.collection('locations')
                        .where('createdBy', '==', this.currentUser.uid)
                        .where('status', '==', 'active')
                        .get();

                    if (snapshot.empty) {
                        grid.innerHTML = '<div style="text-align: center; padding: 48px; color: var(--text-muted);">No locations yet. Add your first location!</div>';
                        return;
                    }

                    grid.innerHTML = '';
                    grid.className = 'locations-grid';
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement('div');
                        card.className = 'location-card';
                        card.innerHTML = `
                            <div class="location-header">
                                <h4>${data.name}</h4>
                                <span class="risk risk-${data.riskLevel}">${data.riskLevel}</span>
                            </div>
                            <p style="color: var(--text-secondary); margin-bottom: 12px;">${data.description}</p>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">${data.category}</div>
                            <div class="location-actions">
                                <button class="btn" style="font-size: 0.8rem; padding: 4px 8px;" onclick="app.deleteLocation('${doc.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error loading locations:', error);
                    grid.innerHTML = '<div class="error">Failed to load locations</div>';
                }
            }

            async loadProfile() {
                const content = document.getElementById('profile-content');
                if (!this.currentUser) {
                    content.innerHTML = `
                        <div class="guest-welcome">
                            <div style="text-align: center; margin-bottom: 24px;">
                                <i class="fas fa-user-lock" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 16px;"></i>
                                <h3>Create Your Explorer Profile</h3>
                                <p>Join the Urbindex community to track your discoveries, share locations, and connect with fellow urban explorers.</p>
                            </div>
                            
                            <div class="profile-benefits">
                                <div class="benefit-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div>
                                        <strong>Track Locations</strong>
                                        <p>Save and organize your urban exploration discoveries</p>
                                    </div>
                                </div>
                                <div class="benefit-item">
                                    <i class="fas fa-chart-line"></i>
                                    <div>
                                        <strong>Progress Tracking</strong>
                                        <p>Monitor your exploration stats and achievements</p>
                                    </div>
                                </div>
                                <div class="benefit-item">
                                    <i class="fas fa-users"></i>
                                    <div>
                                        <strong>Community Access</strong>
                                        <p>Connect with other explorers and share experiences</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="guest-actions">
                                <button class="btn btn-primary" onclick="document.getElementById('auth-btn').click()">
                                    <i class="fas fa-user-plus"></i> Create Account
                                </button>
                                <button class="btn" onclick="app.switchView('map')">
                                    <i class="fas fa-map"></i> Explore First
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                try {
                    // Get user's actual data from multiple collections
                    const [locationsSnapshot, userDoc] = await Promise.all([
                        this.db.collection('locations')
                            .where('createdBy', '==', this.currentUser.uid)
                            .where('status', '==', 'active')
                            .get(),
                        this.db.collection('users').doc(this.currentUser.uid).get()
                    ]);

                    const userData = userDoc.exists ? userDoc.data() : {};
                    const locationsCount = locationsSnapshot.size;
                    const joinDate = this.currentUser.metadata.creationTime ? 
                        new Date(this.currentUser.metadata.creationTime).toLocaleDateString() : 'Unknown';
                    const lastActive = userData.lastSeen ? 
                        this.timeAgo(userData.lastSeen.toDate()) : 'Just now';
                    
                    // Calculate real stats
                    const explorerScore = locationsCount * 10 + (userData.forumPosts || 0) * 5;
                    const explorationDays = userData.createdAt ? 
                        Math.floor((Date.now() - userData.createdAt.toDate().getTime()) / (1000 * 60 * 60 * 24)) : 0;

                    content.innerHTML = `
                        <div class="profile-card">
                            <div class="profile-header">
                                <div class="profile-avatar">
                                    <img src="${userData.avatar || 'https://files.catbox.moe/vczof0.png'}" alt="Profile Avatar" 
                                         style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent-blue);">
                                </div>
                                <div class="profile-info">
                                    <h3>${userData.displayName || 'Urban Explorer'}</h3>
                                    <p style="color: var(--text-secondary); margin: 4px 0;">Member since ${joinDate}</p>
                                    <p style="color: var(--text-muted); font-size: 0.9rem;">Last active ${lastActive}</p>
                                </div>
                            </div>
                            
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${locationsCount}</div>
                                    <div class="stat-label">Locations Added</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${explorerScore}</div>
                                    <div class="stat-label">Explorer Score</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${explorationDays}</div>
                                    <div class="stat-label">Days Active</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${userData.forumPosts || 0}</div>
                                    <div class="stat-label">Forum Posts</div>
                                </div>
                            </div>
                            
                            <div class="profile-actions">
                                <button class="btn" onclick="app.switchView('locations')">
                                    <i class="fas fa-map-marker-alt"></i> View My Locations
                                </button>
                                <button class="btn" onclick="app.switchView('map')">
                                    <i class="fas fa-map"></i> Explore Map
                                </button>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error loading profile:', error);
                    content.innerHTML = '<div class="error">Failed to load profile data. Please try refreshing the page.</div>';
                }
            }

            showAddLocationModal() {
                if (!this.currentUser) {
                    if (confirm('Sign in required to add locations. Would you like to sign in now?')) {
                        this.handleAuth();
                    }
                    return;
                }
                document.getElementById('location-modal').classList.add('active');
            }

            hideModal() {
                document.getElementById('location-modal').classList.remove('active');
                document.getElementById('location-form').reset();
                this.selectedLatLng = null;
                document.getElementById('coordinates-display').textContent = 'Click on map to set location';
            }

            handleMapClick(e) {
                if (document.getElementById('location-modal').classList.contains('active')) {
                    this.selectedLatLng = e.latlng;
                    document.getElementById('coordinates-display').textContent = 
                        `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
                }
            }

            async handleLocationSubmit(e) {
                e.preventDefault();
                
                const name = document.getElementById('location-name').value.trim();
                const description = document.getElementById('location-description').value.trim();
                
                if (!name || !description) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                if (!this.selectedLatLng) {
                    alert('Please select a location on the map');
                    return;
                }

                const data = {
                    name,
                    description,
                    category: document.getElementById('location-category').value,
                    riskLevel: document.getElementById('location-risk').value,
                    coordinates: [this.selectedLatLng.lat, this.selectedLatLng.lng],
                    createdBy: this.currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                };

                try {
                    await this.db.collection('locations').add(data);
                    this.hideModal();
                    this.loadStats();
                } catch (error) {
                    console.error('Error adding location:', error);
                    alert('Failed to add location');
                }
            }

            async deleteLocation(id) {
                if (!confirm('Delete this location?')) return;
                
                try {
                    await this.db.collection('locations').doc(id).update({
                        status: 'deleted',
                        deletedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    this.loadUserLocations();
                    this.loadStats();
                } catch (error) {
                    console.error('Error deleting location:', error);
                    alert('Failed to delete location');
                }
            }

            async handleAuth() {
                if (this.currentUser) {
                    await this.auth.signOut();
                } else {
                    await this.auth.signInAnonymously();
                }
            }

            updateAuthUI() {
                const btn = document.getElementById('auth-btn');
                const span = btn.querySelector('span');
                const icon = btn.querySelector('i');
                
                if (this.currentUser) {
                    span.textContent = 'Sign Out';
                    icon.className = 'fas fa-sign-out-alt';
                    btn.title = 'Sign out of your account';
                } else {
                    span.textContent = 'Sign In';
                    icon.className = 'fas fa-sign-in-alt';
                    btn.title = 'Sign in to unlock full features';
                }
                
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                if (this.currentUser) {
                    dot.classList.remove('offline');
                    text.textContent = 'Connected';
                } else {
                    dot.classList.add('offline');
                    text.textContent = 'Guest Mode';
                }
            }

            async loadUserData() {
                if (!this.currentUser) return;
                
                try {
                    // Update user presence and create user document if it doesn't exist
                    await this.db.collection('users').doc(this.currentUser.uid).set({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        online: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        displayName: this.currentUser.displayName || 'Urban Explorer',
                        email: this.currentUser.email || null
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating user data:', error);
                }
            }

            timeAgo(date) {
                if (!date) return 'Unknown';
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            getRiskColor(riskLevel) {
                const colors = {
                    low: '#23d160',
                    moderate: '#ffdd57', 
                    high: '#ff3860'
                };
                return colors[riskLevel] || '#7a7a9a';
            }
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new UrbindexApp();
        });
    </script>
</body>
</html>
