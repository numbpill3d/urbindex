<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Firebase Auth Test</h1>
    <div id="status">Testing...</div>
    <button id="signIn">Sign In Anonymously</button>

    <script src="load-env.js" onerror="console.error('Failed to load environment variables')"></script>
    <script src="firebase-config.js" onerror="console.error('Failed to load Firebase configuration')"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        // Use secure Firebase configuration
        if (typeof window.firebaseConfig === 'undefined') {
            console.error('Firebase configuration not found');
            document.getElementById('status').innerHTML = '❌ Configuration error - Firebase config missing';
        }
        
        const config = window.firebaseConfig || {
            apiKey: "YOUR_API_KEY", // Replace with actual environment variable
            authDomain: "your_project.firebaseapp.com",
            projectId: "your_project_id"
        };

        firebase.initializeApp(config);
        const auth = firebase.auth();
        const status = document.getElementById('status');

        auth.onAuthStateChanged(user => {
            if (user) {
                status.innerHTML = `✅ Signed in as: ${user.uid} (${user.isAnonymous ? 'Anonymous' : 'Registered'})`;
            } else {
                status.innerHTML = '❌ Not signed in';
            }
        });

        document.getElementById('signIn').onclick = async () => {
            try {
                await auth.signInAnonymously();
                status.innerHTML = '✅ Sign in successful!';
            } catch (error) {
                status.innerHTML = `❌ Error: ${error.message}`;
                console.error(error);
            }
        };
    </script>
</body>
</html>
