<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbindex - Urban Exploration Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a15;
            --bg-secondary: #111122;
            --bg-tertiary: #1a1a2e;
            --accent-blue: #00d5ff;
            --accent-purple: #ae00ff;
            --text-primary: #f0f0ff;
            --text-secondary: #b0b0d0;
            --text-muted: #7a7a9a;
            --border: #2a2a4a;
            --success: #23d160;
            --warning: #ffdd57;
            --danger: #ff3860;
            --radius: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: rgba(17,17,34,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline { background: var(--danger); }

        .nav {
            background: rgba(26,26,46,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 8px 24px;
            display: flex;
            gap: 8px;
            position: sticky;
            top: 60px;
            z-index: 90;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover { color: var(--text-primary); }
        .nav-btn.active { color: var(--accent-blue); font-weight: 600; }

        .main {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .view { display: none; }
        .view.active { display: block; }

        .map-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            height: calc(100vh - 140px);
            min-height: 500px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
        }

        #map { height: 100%; min-height: 400px; }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .fab:hover { transform: scale(1.1); }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,10,21,0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            margin-bottom: 4px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input, .textarea, .select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            padding: 8px 12px;
            width: 100%;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0,213,255,0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-muted);
            gap: 12px;
        }

        .loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child { border-bottom: none; }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            font-size: 0.8rem;
        }

        .activity-content { flex: 1; }
        .activity-user { font-weight: 600; color: var(--accent-blue); }
        .activity-time { font-size: 0.8rem; color: var(--text-muted); }

        .coordinates-display {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            font-family: monospace;
            color: var(--accent-blue);
            text-align: center;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .location-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            transition: var(--transition);
        }

        .location-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .location-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .risk {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .risk-low { background: var(--success); color: white; }
        .risk-moderate { background: var(--warning); color: var(--bg-primary); }
        .risk-high { background: var(--danger); color: white; }

        .error {
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            padding: 16px;
            color: var(--danger);
            text-align: center;
            margin: 16px 0;
        }
        
        .no-data {
            text-align: center;
            color: var(--text-muted);
            padding: 24px;
            font-style: italic;
        }
        
        /* Fix button states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            background: transparent;
            color: var(--accent-blue);
        }
        
        .btn-primary:disabled:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }
        
        /* Fix for mobile layout */
        @media (max-width: 768px) {
            .main { padding: 16px; }
            
            .map-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 16px;
                height: calc(100vh - 120px);
            }
            
            .sidebar {
                order: 2;
                max-height: 200px;
                overflow-y: auto;
                flex-direction: row;
                gap: 12px;
            }
            
            .panel {
                min-width: 200px;
                flex-shrink: 0;
            }
            
            .nav-btn span { display: none; }
            
            .locations-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px;
                max-height: 90vh;
            }
            
            .fab {
                bottom: 16px;
                right: 16px;
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">URBINDEX</div>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connected</span>
            </div>
            <button class="btn btn-primary" id="auth-btn">
                <i class="fas fa-user"></i>

        <nav class="nav">

                <span>Profile</span>
            </button>
        </nav>

        <main class="main">
            <div class="view active" id="map-view">
                <div class="map-layout">
                    <aside class="sidebar">
                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-activity"></i>
                                Recent Activity
                            </div>
                            <div id="activity-feed" class="loading">Loading...</div>
                        </div>

                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-chart-bar"></i>
                                Network Stats
                            </div>
                            <div id="network-stats">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: center;">
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent-blue);" id="total-locations">0</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Locations</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent-blue);" id="active-users">0</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Explorers</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="map-container">

            </div>

            <div class="view" id="locations-view">

            <div class="view" id="profile-view">

                <div id="profile-content" class="loading">Loading profile...</div>
            </div>
        </main>

        <button class="fab" id="add-location-fab" onclick="app.showAddLocationModal()" style="display:none;">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal" id="location-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="app.hideModal()">&times;</button>
            <h3>Add Location</h3>
            <form id="location-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tag"></i>
                        Name *
                    </label>
                    <input class="input" type="text" id="location-name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-align-left"></i>
                        Description *
                    </label>
                    <textarea class="textarea" id="location-description" required></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="select" id="location-category">
                            <option value="abandoned">Abandoned</option>
                            <option value="rooftop">Rooftop</option>

                            <option value="industrial">Industrial</option>

                    <div class="form-group">
                        <label class="form-label">Risk Level</label>
                        <select class="select" id="location-risk">

                <div class="form-group">
                    <label class="form-label">Coordinates</label>

                    <button type="button" class="btn" onclick="app.hideModal()">Cancel</button>

    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
        
        // Global error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            e.preventDefault();
        });
    </script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onerror="console.error('Failed to load Leaflet')"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" onerror="console.error('Failed to load Firebase')"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        class UrbindexApp {
            constructor() {
                this.map = null;
                this.currentUser = null;
                this.markers = new Map();
                this.selectedLatLng = null;
                this.init();
            }

            async init() {
                try {
                    await this.initFirebase();
                    this.initMap();
                    this.initUI();
                    this.initAuth();
                    this.loadData();
                } catch (error) {
                    console.error('App initialization failed:', error);
                    this.showError(`Failed to initialize app: ${error.message}`);
                }
            }

            async initFirebase() {
                const config = {
                    apiKey: "AIzaSyCifqLPnCuvRVZ9hvHIJVBmHkzB5nJyqtc",
                    authDomain: "urbindex-d69e1.firebaseapp.com",
                    projectId: "urbindex-d69e1",
                    storageBucket: "urbindex-d69e1.firebasestorage.app",
                    messagingSenderId: "889914696327",
                    appId: "1:889914696327:web:351daa656a4d12fa828e22"
                };

                if (!firebase.apps.length) {
                    firebase.initializeApp(config);
                }
                this.db = firebase.firestore();
                this.auth = firebase.auth();
                
                // Enable offline persistence
                try {
                    await this.db.enablePersistence({ synchronizeTabs: true });
                } catch (err) {
                    if (err.code === 'failed-precondition') {
                        console.warn('Multiple tabs open, persistence can only be enabled in one tab at a time.');
                    } else if (err.code === 'unimplemented') {
                        console.warn('The current browser does not support persistence.');
                    }
                }
            }

            initMap() {
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    console.error('Map element not found');
                    return;
                }

                this.map = L.map('map', {
                    center: [40.7128, -74.0060],
                    zoom: 13,
                    zoomControl: true,
                    attributionControl: false
                });

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap',
                    maxZoom: 18
                }).addTo(this.map);
                
                this.map.on('click', (e) => this.handleMapClick(e));
            }

            initUI() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.switchView(btn.dataset.view));
                });

                const form = document.getElementById('location-form');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleLocationSubmit(e));
                }
                
                // Add keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hideModal();
                    }
                });
            }

            initAuth() {
                this.auth.onAuthStateChanged(user => {
                    this.currentUser = user;
                    this.updateAuthUI();
                    if (user) {
                        console.log('User authenticated:', user.uid, user.isAnonymous ? '(anonymous)' : '(registered)');
                        this.loadUserData();
                    } else {
                        console.log('User not authenticated - auto-signing in anonymously');
                        // Auto sign-in anonymously for seamless experience
                        this.auth.signInAnonymously().catch(error => {
                            console.error('Auto sign-in failed:', error);
                        });
                    }
                    // Always load public data regardless of auth state
                    this.loadData();
                });

                document.getElementById('auth-btn').addEventListener('click', () => this.handleAuth());
            }

            async loadData() {
                // Load public data (locations, stats) regardless of auth state
                // Activity feed will handle auth requirements internally
                this.loadLocations();
                this.loadStats();
                this.loadActivity();
            }

            loadLocations() {
                // Load locations for public viewing (rules now allow public read)
                this.db.collection('locations')
                    .where('status', '==', 'active')
                    .onSnapshot(snapshot => {
                        this.markers.forEach(marker => this.map.removeLayer(marker));
                        this.markers.clear();

                        let locationCount = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.coordinates && Array.isArray(data.coordinates) && data.coordinates.length === 2) {
                                locationCount++;
                                const marker = L.marker(data.coordinates)
                                    .bindPopup(`
                                        <div style="min-width: 200px;">
                                            <strong>${this.escapeHtml(data.name)}</strong><br>
                                            <p style="margin: 8px 0; color: #666;">${this.escapeHtml(data.description)}</p>
                                            <div style="display: flex; gap: 8px; font-size: 0.8rem; margin-top: 8px;">
                                                <span style="background: #f0f0f0; padding: 2px 6px; border-radius: 4px; color: #333;">${data.category}</span>
                                                <span style="background: ${this.getRiskColor(data.riskLevel)}; padding: 2px 6px; border-radius: 4px; color: white;">${data.riskLevel}</span>
                                            </div>
                                        </div>
                                    `)
                                    .addTo(this.map);
                                this.markers.set(doc.id, marker);
                            }
                        });
                        console.log(`Loaded ${locationCount} locations on map`);
                    }, error => {
                        console.error('Error loading locations:', error);
                        if (error.code === 'permission-denied') {
                            this.showToast('Please sign in to view locations', 'warning');
                        } else {
                            this.showToast('Failed to load locations', 'error');
                        }
                    });
            }

            async loadStats() {
                try {
                    const [locationsSnap, usersSnap] = await Promise.all([
                        this.db.collection('locations').where('status', '==', 'active').get(),
                        this.db.collection('users').where('lastSeen', '>', new Date(Date.now() - 86400000)).get()
                    ]);

                    document.getElementById('total-locations').textContent = locationsSnap.size;
                    document.getElementById('active-users').textContent = usersSnap.size;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            loadActivity() {
                if (!this.auth.currentUser) {
                    const feed = document.getElementById('activity-feed');
                    if (feed) {
                        feed.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 16px;">Sign in to view activity</div>';
                    }
                    return;
                }

                try {
                    this.db.collection('locations')
                        .where('status', '==', 'active')
                        .orderBy('createdAt', 'desc')
                        .limit(10)
                        .onSnapshot(snapshot => {
                            const feed = document.getElementById('activity-feed');
                            if (!feed) return;
                            
                            if (snapshot.empty) {
                                feed.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 16px;">No recent activity</div>';
                                return;
                            }

                            feed.innerHTML = '';
                            snapshot.forEach(doc => {
                                const data = doc.data();
                                const item = document.createElement('div');
                                item.className = 'activity-item';
                                item.innerHTML = `
                                    <div class="activity-icon"><i class="fas fa-map-marker-alt"></i></div>
                                    <div class="activity-content">
                                        <div><span class="activity-user">Explorer</span> added "${this.escapeHtml(data.name)}"</div>
                                        <div class="activity-time">${this.timeAgo(data.createdAt?.toDate())}</div>
                                    </div>
                                `;
                                feed.appendChild(item);
                            });
                        }, error => {
                            console.error('Error loading activity:', error);
                            const feed = document.getElementById('activity-feed');
                            if (feed) {
                                if (error.code === 'permission-denied') {
                                    feed.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 16px;">Sign in to view activity</div>';
                                } else {
                                    feed.innerHTML = '<div class="error">Failed to load activity</div>';
                                }
                            }
                        });
                } catch (error) {
                    console.error('Error setting up activity listener:', error);
                    const feed = document.getElementById('activity-feed');
                    if (feed) {
                        feed.innerHTML = '<div class="error">Failed to load activity</div>';
                    }
                }
            }

            switchView(viewName) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === viewName);
                });

                document.querySelectorAll('.view').forEach(view => {
                    view.classList.toggle('active', view.id === `${viewName}-view`);
                });

                if (viewName === 'map' && this.map) {
                    setTimeout(() => this.map.invalidateSize(), 100);
                } else if (viewName === 'locations') {
                    this.loadUserLocations();
                } else if (viewName === 'profile') {
                    this.loadProfile();
                }
            }

            async loadUserLocations() {
                const grid = document.getElementById('locations-grid');
                if (!grid) return;
                
                if (!this.currentUser) {
                    grid.innerHTML = `
                        <div style="text-align: center; padding: 48px;">
                            <i class="fas fa-lock" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 16px; display: block;"></i>
                            <h3 style="color: var(--text-secondary); margin-bottom: 12px;">Sign In Required</h3>
                            <p style="color: var(--text-muted); margin-bottom: 20px;">Create an account to start tracking your urban exploration locations</p>
                            <button class="btn btn-primary" onclick="app.handleAuth()">
                                <i class="fas fa-sign-in-alt"></i> Sign In Now
                            </button>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = '<div class="loading">Loading your locations...</div>';

                try {
                    const snapshot = await this.db.collection('locations')
                        .where('createdBy', '==', this.currentUser.uid)
                        .where('status', '==', 'active')
                        .get();

                    if (snapshot.empty) {
                        grid.innerHTML = '<div style="text-align: center; padding: 48px; color: var(--text-muted);">No locations yet. Add your first location!</div>';
                        return;
                    }

                    grid.innerHTML = '';
                    grid.className = 'locations-grid';
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const card = document.createElement('div');
                        card.className = 'location-card';
                        card.innerHTML = `
                            <div class="location-header">
                                <h4>${this.escapeHtml(data.name)}</h4>
                                <span class="risk risk-${data.riskLevel}">${data.riskLevel}</span>
                            </div>
                            <p style="color: var(--text-secondary); margin-bottom: 12px;">${this.escapeHtml(data.description)}</p>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">${this.escapeHtml(data.category)}</div>
                            <div class="location-actions">
                                <button class="btn" style="font-size: 0.8rem; padding: 4px 8px;" onclick="app.deleteLocation('${doc.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error loading locations:', error);
                    grid.innerHTML = '<div class="error">Failed to load locations</div>';
                }
            }

            async loadProfile() {
                const content = document.getElementById('profile-content');
                if (!content) return;
                
                if (!this.currentUser) {
                    content.innerHTML = `
                        <div style="text-align: center; padding: 48px;">
                            <i class="fas fa-user-circle" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 16px; display: block;"></i>
                            <h3 style="color: var(--text-secondary); margin-bottom: 12px;">Create Your Profile</h3>
                            <p style="color: var(--text-muted); margin-bottom: 20px;">Join the Urbindex community to track your discoveries and connect with fellow explorers</p>
                            <button class="btn btn-primary" onclick="app.handleAuth()">
                                <i class="fas fa-user-plus"></i> Get Started
                            </button>
                        </div>
                    `;
                    return;
                }

                try {
                    const snapshot = await this.db.collection('locations')
                        .where('createdBy', '==', this.currentUser.uid)
                        .where('status', '==', 'active')
                        .get();

                    content.innerHTML = `
                        <div style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px;">
                            <h3>Urban Explorer</h3>
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 24px; text-align: center;">
                                <div>
                                    <div style="font-size: 2rem; font-weight: 700; color: var(--accent-blue);">${snapshot.size}</div>
                                    <div style="color: var(--text-muted);">Locations</div>
                                </div>
                                <div>
                                    <div style="font-size: 2rem; font-weight: 700; color: var(--accent-blue);">${snapshot.size * 10}</div>
                                    <div style="color: var(--text-muted);">Score</div>
                                </div>
                                <div>
                                    <div style="font-size: 2rem; font-weight: 700; color: var(--accent-blue);">${Math.floor(snapshot.size * 1.5)}</div>
                                    <div style="color: var(--text-muted);">Explorations</div>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error loading profile:', error);
                    content.innerHTML = '<div class="error">Failed to load profile</div>';
                }
            }

            showAddLocationModal() {
                if (!this.currentUser) {
                    if (confirm('Sign in required to add locations. Would you like to sign in now?')) {
                        this.handleAuth();
                    }
                    return;
                }
                document.getElementById('location-modal').classList.add('active');
            }

            hideModal() {
                document.getElementById('location-modal').classList.remove('active');
                document.getElementById('location-form').reset();
                this.selectedLatLng = null;
                document.getElementById('coordinates-display').textContent = 'Click on map to set location';
            }

            handleMapClick(e) {
                if (document.getElementById('location-modal').classList.contains('active')) {
                    this.selectedLatLng = e.latlng;
                    document.getElementById('coordinates-display').textContent = 
                        `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
                }
            }

            async handleLocationSubmit(e) {
                e.preventDefault();
                
                if (!this.currentUser) {
                    alert('Please sign in to add locations');
                    return;
                }
                
                const name = document.getElementById('location-name').value.trim();
                const description = document.getElementById('location-description').value.trim();
                
                if (!name || !description) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                if (!this.selectedLatLng) {
                    alert('Please select a location on the map');
                    return;
                }

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Saving...';
                submitBtn.disabled = true;

                const data = {
                    name: this.sanitizeInput(name),
                    description: this.sanitizeInput(description),
                    category: document.getElementById('location-category').value,
                    riskLevel: document.getElementById('location-risk').value,
                    coordinates: [this.selectedLatLng.lat, this.selectedLatLng.lng],
                    createdBy: this.currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                };

                try {
                    await this.db.collection('locations').add(data);
                    this.hideModal();
                    this.loadStats();
                    this.showToast('Location added successfully!', 'success');
                    
                    // Refresh user locations if on that view
                    const locationsView = document.getElementById('locations-view');
                    if (locationsView && locationsView.classList.contains('active')) {
                        this.loadUserLocations();
                    }
                } catch (error) {
                    console.error('Error adding location:', error);
                    this.showToast(error.message || 'Failed to add location. Please try again.', 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }
            
            sanitizeInput(input) {
                return input.replace(/<script[^>]*>.*?<\/script>/gi, '')
                           .replace(/<[^>]*>/g, '')
                           .trim();
            }
            
            showError(message) {
                this.showToast(message, 'error');
            }

            showToast(message, type = 'info', duration = 3000) {
                // Remove any existing toasts
                document.querySelectorAll('.toast').forEach(t => t.remove());
                
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                
                const styles = {
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    background: 'var(--bg-secondary)',
                    color: 'var(--text-primary)',
                    padding: '12px 20px',
                    borderRadius: 'var(--radius)',
                    border: '1px solid var(--border)',
                    zIndex: '3000',
                    boxShadow: 'var(--shadow)',
                    maxWidth: '90vw',
                    animation: 'slideIn 0.3s ease-out'
                };

                Object.assign(toast.style, styles);

                // Type-specific styling
                const typeConfigs = {
                    error: { borderColor: 'var(--danger)', color: 'var(--danger)' },
                    success: { borderColor: 'var(--success)', color: 'var(--success)' },
                    warning: { borderColor: 'var(--warning)', color: 'var(--warning)' },
                    info: { borderColor: 'var(--accent-blue)', color: 'var(--accent-blue)' }
                };

                if (typeConfigs[type]) {
                    Object.assign(toast.style, typeConfigs[type]);
                }

                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }

            async deleteLocation(id) {
                if (!confirm('Delete this location?')) return;
                
                try {
                    await this.db.collection('locations').doc(id).update({
                        status: 'deleted',
                        deletedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    this.loadUserLocations();
                    this.loadStats();
                    this.showToast('Location deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting location:', error);
                    this.showToast('Failed to delete location. Please try again.', 'error');
                }
            }

            async handleAuth() {
                const btn = document.getElementById('auth-btn');
                const originalText = btn?.querySelector('span')?.textContent || 'Sign In';
                
                try {
                    if (btn) {
                        btn.disabled = true;
                        const span = btn.querySelector('span');
                        if (span) span.textContent = 'Processing...';
                    }
                    
                    if (this.currentUser) {
                        await this.auth.signOut();
                        this.showToast('Signed out successfully', 'success');
                    } else {
                        await this.auth.signInAnonymously();
                        this.showToast('Signed in successfully', 'success');
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    this.showToast(error.message || 'Authentication failed', 'error');
                } finally {
                    if (btn) {
                        btn.disabled = false;
                        const span = btn.querySelector('span');
                        if (span) span.textContent = originalText;
                    }
                }
            }

            updateAuthUI() {
                const btn = document.getElementById('auth-btn');
                const span = btn?.querySelector('span');
                const icon = btn?.querySelector('i');
                
                if (this.currentUser) {
                    if (span) span.textContent = 'Sign Out';
                    if (icon) icon.className = 'fas fa-sign-out-alt';
                    btn?.setAttribute('title', 'Sign out of your account');
                } else {
                    if (span) span.textContent = 'Sign In';
                    if (icon) icon.className = 'fas fa-sign-in-alt';
                    btn?.setAttribute('title', 'Sign in to unlock full features');
                }
                
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                if (this.currentUser) {
                    dot?.classList.remove('offline');
                    if (text) text.textContent = 'Connected';
                } else {
                    dot?.classList.add('offline');
                    if (text) text.textContent = 'Guest Mode';
                }
                
                // Update FAB visibility
                const fab = document.getElementById('add-location-fab');
                if (fab) {
                    fab.style.display = this.currentUser ? '' : 'none';
                }
            }

            async loadUserData() {
                if (!this.currentUser) return;
                
                try {
                    await this.db.collection('users').doc(this.currentUser.uid).set({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        online: true
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating user data:', error);
                }
            }

            timeAgo(date) {
                if (!date) return 'Unknown';
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            getRiskColor(riskLevel) {
                const colors = {
                    low: '#23d160',
                    moderate: '#ffdd57', 
                    high: '#ff3860'
                };
                return colors[riskLevel] || '#7a7a9a';
            }
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new UrbindexApp();
        });
    </script>
</body>
</html>
