<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbindex - Urban Exploration Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a15;
            --bg-secondary: #111122;
            --bg-tertiary: #1a1a2e;
            --accent-blue: #00d5ff;
            --accent-purple: #ae00ff;
            --text-primary: #f0f0ff;
            --text-secondary: #b0b0d0;
            --text-muted: #7a7a9a;
            --border: #2a2a4a;
            --success: #23d160;
            --warning: #ffdd57;
            --danger: #ff3860;
            --radius: 8px;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: rgba(17,17,34,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline { background: var(--danger); }

        .nav {
            background: rgba(26,26,46,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 8px 24px;
            display: flex;
            gap: 8px;
            position: sticky;
            top: 60px;
            z-index: 90;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover { color: var(--text-primary); }
        .nav-btn.active { color: var(--accent-blue); font-weight: 600; }

        .main {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .view { display: none; }
        .view.active { display: block; }

        .map-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            height: calc(100vh - 140px);
            min-height: 500px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
        }

        #map { height: 100%; min-height: 400px; }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        .fab:hover { transform: scale(1.1); }

        /* Auth Modal Styles */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .auth-tab {
            background: none;
            border: none;
            padding: 12px 24px;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .auth-tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        .auth-tab:hover { color: var(--text-primary); }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        .auth-form h3 {
            margin-bottom: 24px;
            color: var(--accent-blue);
            text-align: center;
        }

        .auth-alternatives {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .btn-link {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .btn-link:hover {
            color: var(--accent-purple);
            text-decoration: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,10,21,0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            margin-bottom: 4px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input, .textarea, .select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            padding: 8px 12px;
            width: 100%;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0,213,255,0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text-muted);
            gap: 12px;
        }

        .loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child { border-bottom: none; }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            font-size: 0.8rem;
        }

        .activity-content { flex: 1; }
        .activity-user { font-weight: 600; color: var(--accent-blue); }
        .activity-time { font-size: 0.8rem; color: var(--text-muted); }

        .coordinates-display {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            font-family: monospace;
            color: var(--accent-blue);
            text-align: center;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .location-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            transition: var(--transition);
        }

        .location-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .location-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .risk {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .risk-low { background: var(--success); color: white; }
        .risk-moderate { background: var(--warning); color: var(--bg-primary); }
        .risk-high { background: var(--danger); color: white; }

        .error {
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            padding: 16px;
            color: var(--danger);
            text-align: center;
            margin: 16px 0;
        }
        
        .no-data {
            text-align: center;
            color: var(--text-muted);
            padding: 24px;
            font-style: italic;
        }
        
        /* Fix button states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            background: transparent;
            color: var(--accent-blue);
        }
        
        .btn-primary:disabled:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }
        
        /* Fix for mobile layout */
        @media (max-width: 768px) {
            .main { padding: 16px; }

            .map-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 16px;
                height: calc(100vh - 120px);
            }

            .sidebar {
                order: 2;
                max-height: 200px;
                overflow-y: auto;
                flex-direction: row;
                gap: 12px;
            }

            .panel {
                min-width: 200px;
                flex-shrink: 0;
            }

            .nav-btn span { display: none; }

            .locations-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
                max-height: 90vh;
            }

            .fab {
                bottom: 16px;
                right: 16px;
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }

            /* Mobile search and filter layout */
            .panel:has(#location-search) {
                padding: 12px;
            }

            .panel:has(#location-search) .form-group {
                margin-bottom: 12px;
            }

            .panel:has(#location-search) > div {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .panel:has(#location-search) .form-label {
                font-size: 0.8rem;
            }

            .panel:has(#location-search) .input,
            .panel:has(#location-search) .select {
                font-size: 0.9rem;
                padding: 6px 10px;
            }
        }

        /* Additional mobile improvements */
        @media (max-width: 480px) {
            .header {
                padding: 0 12px;
                height: 56px;
            }

            .logo {
                font-size: 1.1rem;
            }

            .status {
                font-size: 0.8rem;
            }

            .nav {
                padding: 6px 12px;
            }

            .main {
                padding: 12px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .panel {
                padding: 12px;
            }

            .location-card {
                padding: 12px;
            }

            .location-actions {
                flex-direction: column;
                gap: 6px;
            }

            .location-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">URBINDEX</div>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connected</span>
            </div>
            <button class="btn btn-primary" id="auth-btn">
                <i class="fas fa-user"></i>
                <span>Sign In</span>
            </button>

            <!-- Auth Modal -->
            <div class="modal" id="auth-modal">
                <div class="modal-content">
                    <button class="modal-close" onclick="app.hideAuthModal()">&times;</button>
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="signin">Sign In</button>
                        <button class="auth-tab" data-tab="signup">Sign Up</button>
                    </div>

                    <div class="auth-form active" id="signin-form">
                        <h3>Sign In to Urbindex</h3>
                        <form id="signin-form-element">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-envelope"></i>
                                    Email
                                </label>
                                <input class="input" type="email" id="signin-email" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-lock"></i>
                                    Password
                                </label>
                                <input class="input" type="password" id="signin-password" required>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn" onclick="app.hideAuthModal()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </form>
                        <div class="auth-alternatives">
                            <button class="btn btn-link" onclick="app.signInAnonymously()">
                                <i class="fas fa-user-secret"></i> Continue as Guest
                            </button>
                        </div>
                    </div>

                    <div class="auth-form" id="signup-form">
                        <h3>Create Account</h3>
                        <form id="signup-form-element">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-envelope"></i>
                                    Email *
                                </label>
                                <input class="input" type="email" id="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-lock"></i>
                                    Password *
                                </label>
                                <input class="input" type="password" id="signup-password" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-lock"></i>
                                    Confirm Password *
                                </label>
                                <input class="input" type="password" id="signup-confirm-password" required minlength="6">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn" onclick="app.hideAuthModal()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <nav class="nav">
            <button class="nav-btn active" data-view="map">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
            <button class="nav-btn" data-view="locations">
                <i class="fas fa-map-marker-alt"></i>
                <span>Locations</span>
            </button>
            <button class="nav-btn" data-view="profile">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </button>
        </nav>

        <main class="main">
            <div class="view active" id="map-view">
                <div class="map-layout">
                    <aside class="sidebar">
                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-activity"></i>
                                Recent Activity
                            </div>
                            <div id="activity-feed" class="loading">Loading...</div>
                        </div>

                        <div class="panel">
                            <div class="panel-title">
                                <i class="fas fa-chart-bar"></i>
                                Network Stats
                            </div>
                            <div id="network-stats">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: center;">
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent-blue);" id="total-locations">0</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Locations</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent-blue);" id="active-users">0</div>
                                        <div style="font-size: 0.8rem; color: var(--text-muted);">Explorers</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <div class="view" id="locations-view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2>My Locations</h2>
                    <button class="btn btn-primary" onclick="app.showAddLocationModal()">
                        <i class="fas fa-plus"></i>
                        Add Location
                    </button>
                </div>

                <!-- Search and Filter Controls -->
                <div class="panel" style="margin-bottom: 24px;">
                    <div style="display: grid; grid-template-columns: 1fr auto auto; gap: 16px; align-items: center;">
                        <div class="form-group" style="margin: 0;">
                            <div class="form-label" style="margin-bottom: 4px;">
                                <i class="fas fa-search"></i>
                                Search Locations
                            </div>
                            <input class="input" type="text" id="location-search" placeholder="Search by name or description..." style="margin: 0;">
                        </div>

                        <div class="form-group" style="margin: 0;">
                            <div class="form-label" style="margin-bottom: 4px;">
                                <i class="fas fa-filter"></i>
                                Category
                            </div>
                            <select class="select" id="category-filter" style="margin: 0;">
                                <option value="">All Categories</option>
                                <option value="abandoned">Abandoned</option>
                                <option value="rooftop">Rooftop</option>
                                <option value="tunnel">Tunnel</option>
                                <option value="industrial">Industrial</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin: 0;">
                            <div class="form-label" style="margin-bottom: 4px;">
                                <i class="fas fa-exclamation-triangle"></i>
                                Risk Level
                            </div>
                            <select class="select" id="risk-filter" style="margin: 0;">
                                <option value="">All Risks</option>
                                <option value="low">Low</option>
                                <option value="moderate">Moderate</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="locations-grid" class="loading">Loading your locations...</div>
            </div>

            <div class="view" id="profile-view">
                <h2>Profile</h2>
                <div id="profile-content" class="loading">Loading profile...</div>
            </div>
        </main>

        <button class="fab" id="add-location-fab" onclick="app.showAddLocationModal()" style="display:none;">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal" id="location-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="app.hideModal()">&times;</button>
            <h3>Add Location</h3>
            <form id="location-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tag"></i>
                        Name *
                    </label>
                    <input class="input" type="text" id="location-name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-align-left"></i>
                        Description *
                    </label>
                    <textarea class="textarea" id="location-description" required></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="select" id="location-category">
                            <option value="abandoned">Abandoned</option>
                            <option value="rooftop">Rooftop</option>
                            <option value="tunnel">Tunnel</option>
                            <option value="industrial">Industrial</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Risk Level</label>
                        <select class="select" id="location-risk">
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Coordinates</label>
                    <div class="coordinates-display" id="coordinates-display">
                        Click on map to set location
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn" onclick="app.hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {

            loadLocations() {
                if (!this.map) {
                    console.warn('Map not initialized, skipping location loading');
                    return;
                }

                try {
                    // Load locations for public viewing (rules now allow public read)
                    this.db.collection('locations')
                        .where('status', '==', 'active')
                        .orderBy('createdAt', 'desc')
                        .onSnapshot(snapshot => {
                            // Clear existing markers
                            this.markers.forEach(marker => {
                                if (this.map && this.map.hasLayer(marker)) {
                                    this.map.removeLayer(marker);
                                }
                            });
                            this.markers.clear();

                            let locationCount = 0;
                            let invalidLocations = 0;

                            snapshot.forEach(doc => {
                                try {
                                    const data = doc.data();
                                    if (data.coordinates && Array.isArray(data.coordinates) && data.coordinates.length === 2) {
                                        const [lat, lng] = data.coordinates;

                                        // Validate coordinates
                                        if (lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
                                            locationCount++;

                                            const marker = L.marker([lat, lng])
                                                .bindPopup(this.createLocationPopup(data, doc.id))
                                                .addTo(this.map);

                                            this.markers.set(doc.id, marker);
                                        } else {
                                            invalidLocations++;
                                            console.warn(`Invalid coordinates for location ${doc.id}:`, data.coordinates);
                                        }
                                    } else {
                                        invalidLocations++;
                                        console.warn(`Missing or invalid coordinates for location ${doc.id}`);
                                    }
                                } catch (docError) {
                                    console.error(`Error processing location ${doc.id}:`, docError);
                                    invalidLocations++;
                                }
                            });

                            console.log(`Loaded ${locationCount} locations on map${invalidLocations > 0 ? ` (${invalidLocations} invalid locations skipped)` : ''}`);

                            if (locationCount === 0 && snapshot.size > 0) {
                                this.showToast(`Loaded ${snapshot.size} locations but none could be displayed due to invalid data`, 'warning');
                            }

                            }

                        });

                    this.showToast('Failed to initialize location loading', 'error');

            renderFilteredLocations() {
                if (!this.allUserLocations) return;

                const searchTerm = (document.getElementById('location-search')?.value || '').toLowerCase();
                const categoryFilter = document.getElementById('category-filter')?.value || '';
                const riskFilter = document.getElementById('risk-filter')?.value || '';

                const filteredLocations = this.allUserLocations.filter(({ data }) => {
                    // Search filter
                    const matchesSearch = !searchTerm ||
                        data.name?.toLowerCase().includes(searchTerm) ||
                        data.description?.toLowerCase().includes(searchTerm) ||
                        data.category?.toLowerCase().includes(searchTerm);

                    // Category filter
                    const matchesCategory = !categoryFilter || data.category === categoryFilter;

                    // Risk filter
                    const matchesRisk = !riskFilter || data.riskLevel === riskFilter;

                    return matchesSearch && matchesCategory && matchesRisk;
                });

                const grid = document.getElementById('locations-grid');
                if (!grid) return;

                if (filteredLocations.length === 0) {
                    grid.innerHTML = '<div style="text-align: center; padding: 48px; color: var(--text-muted);">No locations match your search criteria.</div>';

                        </div>
                        <div class="location-actions">

            async handleLocationSubmit(e) {
                e.preventDefault();

                if (!this.currentUser) {
                    this.showToast('Please sign in to manage locations', 'warning');
                    return;
                }

                const name = document.getElementById('location-name').value.trim();
                const description = document.getElementById('location-description').value.trim();

                if (!name || !description) {
                    this.showToast('Please fill in all required fields', 'warning');
                    return;
                }

                if (!this.selectedLatLng) {
                    this.showToast('Please select a location on the map', 'warning');
                    return;
                }

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Saving...';
                submitBtn.disabled = true;

                const formData = {
                    name: this.sanitizeInput(name),
                    description: this.sanitizeInput(description),
                    category: document.getElementById('location-category').value,
                    riskLevel: document.getElementById('location-risk').value,
                    coordinates: [this.selectedLatLng.lat, this.selectedLatLng.lng],
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    const editId = e.target.dataset.editId;

                    if (editId) {
                        // Update existing location
                        await this.db.collection('locations').doc(editId).update(formData);
                        this.showToast('Location updated successfully!', 'success');
                    } else {
                        // Create new location
                        formData.createdBy = this.currentUser.uid;
                        formData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        formData.status = 'active';
                        await this.db.collection('locations').add(formData);
                        this.showToast('Location added successfully!', 'success');
                    }

                    this.hideModal();
                    this.loadStats();

                    // Refresh user locations if on that view
                    const locationsView = document.getElementById('locations-view');
                    if (locationsView && locationsView.classList.contains('active')) {
                        this.loadUserLocations();
                    }

                } catch (error) {
                    console.error('Error saving location:', error);
                    let message = 'Failed to save location';
                    if (error.code === 'permission-denied') {
                        message = 'You do not have permission to modify this location';
                    } else if (error.code === 'not-found') {
                        message = 'Location not found';
                    }
                    this.showToast(message, 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }
            
            sanitizeInput(input) {
                return input.replace(/<script[^>]*>.*?<\/script>/gi, '')
                           .replace(/<[^>]*>/g, '')
                           .trim();
            }
            
            showError(message) {
                this.showToast(message, 'error');
            }

            showToast(message, type = 'info', duration = 3000) {
                // Remove any existing toasts
                document.querySelectorAll('.toast').forEach(t => t.remove());
                
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                
                const styles = {
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    background: 'var(--bg-secondary)',
                    color: 'var(--text-primary)',
                    padding: '12px 20px',
                    borderRadius: 'var(--radius)',
                    border: '1px solid var(--border)',
                    zIndex: '3000',
                    boxShadow: 'var(--shadow)',
                    maxWidth: '90vw',
                    animation: 'slideIn 0.3s ease-out'
                };

                Object.assign(toast.style, styles);

                // Type-specific styling
                const typeConfigs = {
                    error: { borderColor: 'var(--danger)', color: 'var(--danger)' },
                    success: { borderColor: 'var(--success)', color: 'var(--success)' },
                    warning: { borderColor: 'var(--warning)', color: 'var(--warning)' },
                    info: { borderColor: 'var(--accent-blue)', color: 'var(--accent-blue)' }
                };

                if (typeConfigs[type]) {
                    Object.assign(toast.style, typeConfigs[type]);
                }

                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }

            async deleteLocation(id) {
                if (!confirm('Are you sure you want to delete this location? This action cannot be undone.')) return;

                try {
                    await this.db.collection('locations').doc(id).update({
                        status: 'deleted',
                        deletedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    this.loadUserLocations();
                    this.loadStats();
                    this.showToast('Location deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting location:', error);
                    this.showToast('Failed to delete location. Please try again.', 'error');
                }
            }

            async editLocation(id) {
                try {
                    const doc = await this.db.collection('locations').doc(id).get();
                    if (!doc.exists) {
                        this.showToast('Location not found', 'error');
                        return;
                    }

                    const data = doc.data();

                    // Check if user owns this location
                    if (data.createdBy !== this.currentUser.uid) {
                        this.showToast('You can only edit your own locations', 'error');
                        return;
                    }

                    // Populate the form with existing data
                    document.getElementById('location-name').value = data.name || '';
                    document.getElementById('location-description').value = data.description || '';
                    document.getElementById('location-category').value = data.category || 'other';
                    document.getElementById('location-risk').value = data.riskLevel || 'moderate';

                    // Set coordinates if available
                    if (data.coordinates && Array.isArray(data.coordinates) && data.coordinates.length === 2) {
                        this.selectedLatLng = { lat: data.coordinates[0], lng: data.coordinates[1] };
                        document.getElementById('coordinates-display').textContent =
                            `${data.coordinates[0].toFixed(6)}, ${data.coordinates[1].toFixed(6)}`;
                    }

                    // Change form title and button
                    document.querySelector('#location-modal h3').textContent = 'Edit Location';
                    document.querySelector('#location-form button[type="submit"]').textContent = 'Update Location';

                    // Store the location ID for update
                    document.getElementById('location-form').dataset.editId = id;

                    this.showAddLocationModal();

                } catch (error) {
                    console.error('Error loading location for edit:', error);
                    this.showToast('Failed to load location for editing', 'error');
                }
            }

            async handleAuth() {
                if (this.currentUser) {
                    // Sign out
                    try {
                        await this.auth.signOut();
                        this.showToast('Signed out successfully', 'success');
                    } catch (error) {
                        console.error('Sign out error:', error);
                        this.showToast('Failed to sign out', 'error');
                    }
                } else {
                    // Show auth modal
                    this.showAuthModal();
                }
            }

            showAuthModal() {
                const modal = document.getElementById('auth-modal');
                if (modal) {
                    modal.classList.add('active');
                    // Focus on first input
                    const firstInput = modal.querySelector('input');
                    if (firstInput) firstInput.focus();
                }
            }

            hideAuthModal() {
                const modal = document.getElementById('auth-modal');
                if (modal) {
                    modal.classList.remove('active');
                    // Reset forms
                    const forms = modal.querySelectorAll('form');
                    forms.forEach(form => form.reset());
                    // Reset to sign-in tab
                    this.switchAuthTab('signin');
                }
            }

            switchAuthTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                // Update form visibility
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.toggle('active', form.id === `${tabName}-form`);
                });
            }

            async handleSignIn(e) {
                e.preventDefault();

                const email = document.getElementById('signin-email').value.trim();
                const password = document.getElementById('signin-password').value.trim();

                if (!email || !password) {
                    this.showToast('Please fill in all fields', 'warning');
                    return;
                }

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Signing In...';
                submitBtn.disabled = true;

                try {
                    await this.auth.signInWithEmailAndPassword(email, password);
                    this.hideAuthModal();
                    this.showToast('Signed in successfully!', 'success');
                } catch (error) {
                    console.error('Sign in error:', error);
                    let message = 'Failed to sign in';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            message = 'No account found with this email';
                            break;
                        case 'auth/wrong-password':
                            message = 'Incorrect password';
                            break;
                        case 'auth/invalid-email':
                            message = 'Invalid email address';
                            break;
                        case 'auth/user-disabled':
                            message = 'This account has been disabled';
                            break;
                        default:
                            message = error.message;
                    }
                    this.showToast(message, 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            async handleSignUp(e) {
                e.preventDefault();

                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value.trim();
                const confirmPassword = document.getElementById('signup-confirm-password').value.trim();

                if (!email || !password || !confirmPassword) {
                    this.showToast('Please fill in all fields', 'warning');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showToast('Passwords do not match', 'error');
                    return;
                }

                if (password.length < 6) {
                    this.showToast('Password must be at least 6 characters', 'warning');
                    return;
                }

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Creating Account...';
                submitBtn.disabled = true;

                try {
                    const result = await this.auth.createUserWithEmailAndPassword(email, password);
                    // Send email verification
                    await result.user.sendEmailVerification();
                    this.hideAuthModal();
                    this.showToast('Account created! Please check your email to verify your account.', 'success');
                } catch (error) {
                    console.error('Sign up error:', error);
                    let message = 'Failed to create account';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            message = 'An account with this email already exists';
                            break;
                        case 'auth/invalid-email':
                            message = 'Invalid email address';
                            break;
                        case 'auth/weak-password':
                            message = 'Password is too weak';
                            break;
                        default:
                            message = error.message;
                    }
                    this.showToast(message, 'error');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            async signInAnonymously() {
                try {
                    await this.auth.signInAnonymously();
                    this.hideAuthModal();
                    this.showToast('Signed in as guest', 'success');
                } catch (error) {
                    console.error('Anonymous sign in error:', error);
                    if (error.code === 'auth/admin-restricted-operation') {
                        this.showToast('Anonymous sign-in is currently disabled. Please use email sign-in.', 'warning');
                    } else {
                        this.showToast('Failed to sign in anonymously', 'error');
                    }
                }
            }

            updateAuthUI() {
                const btn = document.getElementById('auth-btn');
                const span = btn?.querySelector('span');
                const icon = btn?.querySelector('i');
                
                if (this.currentUser) {
                    if (span) span.textContent = 'Sign Out';
                    if (icon) icon.className = 'fas fa-sign-out-alt';
                    btn?.setAttribute('title', 'Sign out of your account');
                } else {
                    if (span) span.textContent = 'Sign In';
                    if (icon) icon.className = 'fas fa-sign-in-alt';
                    btn?.setAttribute('title', 'Sign in to unlock full features');
                }
                
                const dot = document.getElementById('status-dot');
                const text = document.getElementById('status-text');
                if (this.currentUser) {
                    dot?.classList.remove('offline');
                    if (text) text.textContent = 'Connected';
                } else {
                    dot?.classList.add('offline');
                    if (text) text.textContent = 'Guest Mode';
                }
                
                // Update FAB visibility
                const fab = document.getElementById('add-location-fab');
                if (fab) {
                    fab.style.display = this.currentUser ? '' : 'none';
                }
            }

            async loadUserData() {
                if (!this.currentUser) return;
                
                try {
                    await this.db.collection('users').doc(this.currentUser.uid).set({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        online: true
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating user data:', error);
                }
            }

            timeAgo(date) {
                if (!date) return 'Unknown';
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                return `${diffDays}d ago`;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            getRiskColor(riskLevel) {
                const colors = {
                    low: '#23d160',
                    moderate: '#ffdd57', 
                    high: '#ff3860'
                };
                return colors[riskLevel] || '#7a7a9a';
            }
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new UrbindexApp();
        });
    </script>
